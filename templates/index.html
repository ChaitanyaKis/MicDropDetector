<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ”¥ Roast Dungeon Verdict Chamber ğŸ”¥</title>

  <!-- Gothic Font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      background-image: radial-gradient(#2e2e2e 1px, transparent 0);
      background-size: 40px 40px;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      color: #ff3c00;
      text-shadow: 0 0 20px #ff6b00, 0 0 40px #d10000;
      margin-bottom: 20px;
    }

    .container {
      background-color: #1b1b1b;
      border: 2px solid #ff3c00;
      box-shadow: 0 0 20px #ff3c00;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #2a2a2a;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      resize: none;
    }

    button {
      background: #ff3c00;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3c00;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .lava-meter {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
    }

    .lava-fill {
      height: 100%;
      background: linear-gradient(to right, #ff0000, #ffa500);
      transition: width 0.8s ease-in-out;
    }

    .emoji {
      font-size: 2rem;
      text-align: center;
      margin: 10px 0;
    }

    .response-box {
      background: #0e0e0e;
      padding: 15px;
      border-radius: 8px;
      font-size: 1rem;
      white-space: pre-wrap;
      border: 1px solid #ff3c00;
      box-shadow: 0 0 10px #ff3c00, 0 0 20px #ff3c00, 0 0 30px #ff3c00;
      animation: lavaGlow 2s infinite alternate;
    }

    @keyframes lavaGlow {
      from {
        box-shadow: 0 0 10px #ff3c00, 0 0 20px #ff3c00, 0 0 30px #ff3c00;
      }
      to {
        box-shadow: 0 0 15px #ffa500, 0 0 25px #ff4500, 0 0 40px #ff3c00;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ Roast Dungeon Verdict Chamber ğŸ”¥</h1>

  <div class="container">
    <textarea id="jokeInput" placeholder="Drop your best roast or joke here..."></textarea>
    <button onclick="submitJoke()">Summon the Demons</button>

    <div class="lava-meter">
      <div id="lavaFill" class="lava-fill" style="width: 0%;"></div>
    </div>

    <div class="emoji" id="burnEmoji">ğŸ˜ˆ</div>

    <div id="response" class="response-box hidden"></div>
  </div>

  <script>
    async function submitJoke() {
      const joke = document.getElementById("jokeInput").value;
      const responseBox = document.getElementById("response");
      const lavaFill = document.getElementById("lavaFill");
      const emoji = document.getElementById("burnEmoji");

      if (!joke.trim()) return;

      responseBox.classList.add("hidden");
      responseBox.textContent = "Summoning the demons...";
      emoji.textContent = "ğŸ”®";
      lavaFill.style.width = "0%";

      const res = await fetch("/rate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ joke })
      });

      const data = await res.json();
      if (data.error) {
        responseBox.textContent = "ğŸ”¥ ERROR: " + data.error;
        responseBox.classList.remove("hidden");
        return;
      }

      const responseText = data.response;
      const burnScoreMatch = responseText.match(/Burn Score:\s*(\d+)/i);
      const score = burnScoreMatch ? parseInt(burnScoreMatch[1]) : 0;
      lavaFill.style.width = `${score * 10}%`;

      const emojis = ["ğŸ˜´", "ğŸ˜", "ğŸ˜•", "ğŸ˜¬", "ğŸ˜’", "ğŸ˜", "ğŸ”¥", "ğŸ˜ˆ", "ğŸ‘¹", "ğŸ’€", "ğŸ‘‘"];
      emoji.textContent = emojis[score] || "ğŸ¤”";

      responseBox.textContent = responseText;
      responseBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
